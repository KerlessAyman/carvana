
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signup.css">
    <title>Sign Up</title>
      <!-- Favicon -->
      <link rel="shortcut icon" type="image/x-icon" href="./img/icon.png">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "EDYoDyEDBmFKbv7MX",
      });
   })();
</script>
    <script src="./js/signup.js" defer></script> 

</head>
<body>
    <header>
        <div class="basic">
    <form id="registerForm" class="signup-form">
        <h1>carvana!</h1>
        <h2><b>Create a New Account</b></h2>
        <h4>It's quick and easy.</h4>
        <aside>
            <div class="name">
            <input id="fname" type="text" name="fname" placeholder="F-Name" required>
            <input id="mname" type="text" name="mname" placeholder="M-Name" required>
            <input id="lname" type="text" name="lname" placeholder="L-Name" required>
            </div>

            <input id="email" type="email" name="email" placeholder="Email Address" required>
            
            <input id="name" type="number" name="number" placeholder="Phone Number" required>
            <div class="gender-selection">
                <label for="Male" id="lmale">Male</label>
                <input id="Male" type="radio" name="Gender" required>
                <label for="Female">Female</label>
                <input id="Female" type="radio" name="Gender" required><br><br>
               
            </div>
            <input id="License-Number" type="text" name="License-Number" placeholder="License-Number" required>
            <input id="Address" type="text" name="Address" placeholder="Address" required>
            <input id="password" type="password" name="password" placeholder="New Password" required>
            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>
        </aside>
        <button type="submit">Sign Up</button>
        <p><a href="signin.html">Already have an account?</a></p>
        
    </form>
    </div>
    </header>
</body>
</html>
