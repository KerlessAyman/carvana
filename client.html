<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/client.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.png">
    <title>Car Search</title>
    
</head>
<body>
<div class="upper">
    <h1>Search for a Car</h1>
    <p class="Profile"><a href="myProfile.html"><span class="icon"><ion-icon name="person"></ion-icon></span> My Profile</a></p>
    </div>
    <div class="inputs">
    <form id="carSearchForm">
        <label for="model">Car Model:</label>
        <input type="text" id="model" name="model" placeholder="Enter car model">

        <label for="color">Car Color:</label>
        <input type="text" id="color" name="color" placeholder="Enter car color">
        <label for="Rlocation">Receiving location:</label>
        <input type="text" id="Rlocation" name="Rlocation" placeholder="Receiving location" >
        <div class="lreceipt">

        <label for="Dreceipt">Date of receipt:</label>
        <label for="treceipt">Time of receipt:</label>
        </div>
        <dev class="receipt">
        
        <input type="Date" id="Dreceipt" name="Dreceipt" placeholder="Date of receipt" >
        
        <input type="time" id="Treceipt" name="Treceipt" placeholder="Time of receipt" >
    </dev>
    <div class="ldelivery">

        <label for="DeliveryDate">Delivery Date:</label>
        <label for="Deliverytime">Delivery Time:</label>
        </div>
        <dev class="Delivery">
        
        <input type="Date" id="DeliveryDate" name="DeliveryDate" placeholder="Delivery Date" >
        
        <input type="time" id="Deliverytime" name="Deliverytime" placeholder="Delivery time" >
    </dev>
        

        <label for="condition">Car Condition:</label>
        <select id="condition" name="condition">
            <option value="new">New</option>
            <option value="used">Used</option>
        </select>

        <label for="maxPrice">Maximum Price:</label>
        <input type="number" id="maxPrice" name="maxPrice" placeholder="Enter max price">

        <button type="button" onclick="searchCars()">Search</button>
    </form>
</div>

    <h2>Search Results</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Model</th>
                <th>Status</th>
                <th>Year</th>
                <th>Make</th>
                <th>Plate-ID</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically here -->
        </tbody>
    </table>

    <script>
        function searchCars() {
            // show table when button is pressed
            document.getElementById('resultsTable').style.display = "table";
        }
    </script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
